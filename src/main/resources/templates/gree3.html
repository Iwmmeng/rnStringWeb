<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" charset="UTF-8"/>
    <title>XMLHttpRequest上传文件</title>
</head>
<body>
<input type="file" id="file" name="myfile"/>
<input type="button" onclick="UpladFile()" value="上传"/>
<input type="button" onclick="cancleUploadFile()" value="取消"/>
<script type="text/javascript">
    //上传文件方法
    function UpladFile() {
        var xhr = new XMLHttpRequest();  // XMLHttpRequest 对象;
        function download(filename) {
//            var oReq = new XMLHttpRequest();

            var fileObj = document.getElementById("file").files[0]; // js 获取文件对象
            var url = "http://10.234.22.17:9090/upload"; // 接收上传文件的后台地址
            var form = new FormData(); // FormData 对象
            form.append("file", fileObj); // 文件对象
            xhr.open("post", url, true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
//                xhr.send(form); //开始上传，发送form数据


//            oReq.open("post", "/Users/huamiumiu/Miot/workCode/rnStringWeb/target/classes/static/report/tempFile.zip", true);
            xhr.responseType = "blob";
            xhr.onload = function (oEvent) {
                var content = xhr.response;
                var elink = document.createElement('a');
                elink.download = filename;
                elink.style.display = 'none';
                var blob = new Blob([content]);
                elink.href = URL.createObjectURL(blob);

                document.body.appendChild(elink);
                elink.click();

                document.body.removeChild(elink);
            };
            xhr.send(form);
        }
    }
</script>
</body>
</html>
