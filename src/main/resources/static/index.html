<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body ms-controller="viewmodel">
  <h1></h1>
  <h1></h1>
  <h3>解析文件</h3>
  <div class="input-group mb-3">
      <!--<div class="input-group-prepend">-->
          <!--<span class="input-group-text">请上传文件</span>-->
      <!--</div>-->
      <input type="file" class="form-control" id="file" placeholder="请选择文件" multiple="multiple"/>
      <div class="input-group-prepend">
          <span class="input-group-text">请输入产品名字</span>
      </div>
      <input type="text" class="form-control" id="product_name" placeholder="product_name"/>
      <input type="button" class="btn btn-info" onclick="UpladFile()" value="上传"/>
  </div>

  <h1></h1>
  <h1></h1>
  <h1></h1>
  <h3>按照条件查询</h3>
  <div class="input-group mb-3">
      <div class="input-group-prepend">
          <span class="input-group-text">请输入</span>
      </div>
      <input type="text" class="form-control" placeholder="Key Name" id="keyName">
      <input type="text" class="form-control" placeholder="File Name" id="fileName">
      <!--<input type="text" class="form-control" placeholder="Product Name" id="productName">-->
      <select id="mySelect" onchange="selectChange()">
          <option>select productName</option>
      </select>
      <input type="submit" class="btn btn-info" value="搜索" id="btSearch">
  </div>

  <h3>查询结果</h3>
  <!--<p>通过添加 .table-striped 类，来设置条纹表格:</p>-->
  <div class="tableArea ">
      <table class="table table-striped" id="table" data-height="600">
          <!--在此处填充表格数据-->
          <!--<thead id="thead">-->
          <!--</thead>-->
          <tbody id="tbody-result">
          </tbody>
      </table>
  </div>
</body>
<script type="text/javascript">
    function getProduct () {
        $.ajax({
            type: "get",
            url: "http://10.38.163.192:9090/info/productlist",//访问后台去数据库查询select的选项
            success: function (productList) {
                var option;
                option = "<option>select productName</option>";

                //循环，i为下标从0开始，n为集合中对应的第i个对象
                $.each(productList, function (i, n) {
                  option += "<option>" + n + "</option>"
                });

                // 将循环拼接的字符串插入第二个下拉列表
                $("#mySelect").html(option);

                // 把第二个下拉列表展示
                // $("#mySelect").show();
            }
        })
    }

    // 获取 productNameList
    getProduct();

    function selectChange (e) {
        console.log(e);
    }

    //上传文件方法
    function UpladFile () {
        var xhr = new XMLHttpRequest();  // XMLHttpRequest 对象;
        var formData = new FormData(); // FormData 对象
        var fileObj = document.getElementById("file").files; // js 获取文件对象
        var fileSize = fileObj.length;
        var file;
        var productName = document.getElementById("product_name").value;
        for (var i = 0; i < fileSize; i++) {
            file = fileObj[i];
            formData.append("file", file); // 文件对象
        }
        formData.append("product", productName);

        console.log("fileObj is  " + fileObj.size);

        console.log("===upload start===");

        // 接收上传文件的后台地址
        var url = "http://10.38.163.192:9090/upload";
        // 返回值类型为blob
        xhr.responseType = "blob";
        // post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
        xhr.open("post", url, true);
        // 开始上传，发送form数据
        xhr.send(formData);

        xhr.onload = function (oEvent) {
            console.log("===upload complete===");

            var content = xhr.response;
            var elink = document.createElement('a');
            elink.download = "resultFile.zip";
            elink.style.display = 'none';
            var blob = new Blob([content]);
            elink.href = URL.createObjectURL(blob);

            document.body.appendChild(elink);
            elink.click();

            document.body.removeChild(elink);

            // 更新 Products
            getProduct();
        };
    }
</script>
</html>
